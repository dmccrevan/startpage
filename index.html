<!DOCTYPE html>
<meta charset="UTF-8">
<head>
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/bg.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body onload="startTime()">

<!-- Clock and search -->
<div class="section no-pad-bot">
    <div class="container">
      <br><br>
      <div class="center-align" id="txt"></div>
      <div class="row center">
        <form method="get" id="search" action="http://google.com/search">
        <input type="hidden" name="k8" value="#444444"/>
<input type="hidden" name="k9" value="#D51920"/>
<input type="hidden" name="kt" value="h"/>
          <input class="search-input" type="text" name="q" maxlength="255" placeholder="Search Google" autofocus/>
          <input type="submit" value="Google Search" style="visibility: hidden;" />
        </form>
      </div>  
    </div>
  </div>

<!-- Section for link containers -->
  <div class="container">
    <div class="section">
      <div class="row">

        <!-- Link container 1 -->
        <div class="col s12 m4">
          <div class="card white hoverable">
            <div class="card-content blue-grey darken-3"><span class="white-text">Browse</span></div>
            <div class="card-content">
              <ul>
                <li><a href="https://www.reddit.com">Reddit</a></li>
                <li><a href="https://www.youtube.com">Youtube</a></li>
                <li><a href="https://news.ycombinator.com/">HackerNews</a></li>
                <li><a href="https://www.facebook.com">Facebook</a></li>
            </ul>
            </div>
          </div>
        </div>

        <!-- Link container 2 -->
        <div class="col s12 m4">
          <div class="card white hoverable">
            <div class="card-content blue-grey darken-3"><span class="white-text">School</span></div>
            <div class="card-content">
              <ul>
                <li><a href="https://lms.rpi.edu/">Blackboard</a></li>
                <li><a href="https://sis.rpi.edu">SIS</a></li>
                <li><a href="https://rpi.edu">RPI.edu</a></li>
                <li><a href="http://cs.rpi.edu/~magdon/courses/focs.html">FOCS</a></li>
                <li><a href="http://www.cs.rpi.edu/~laprej/courses/rpi-csci-2500-2017-fall.html">Comp Org</a></li>
                <li><a href="https://piazza.com/class/j6fema68yeu70x">Piazza</a></li>
                <li><a href="https://submitty.cs.rpi.edu/">Submitty</a></li>
            </ul>
            </div>
          </div>
        </div>

        <!-- Link container 3 -->
        <div class="col s12 m4">
          <div class="card white hoverable">
            <div class="card-content blue-grey darken-3"><span class="white-text">Code</span></div>
              <div class="card-content">
                <ul>
                  <li><a href="https://www.github.com">Github</a></li>
                  <li><a href="https://www.stackoverflow.com">Stackoverflow</a></li>
                  <li><a href="https://console.bluemix.net">Bluemix</a></li>
                  <li><a href="http://vim.wikia.com/wiki/Vim_Tips_Wiki">Vim Tips</a></li>
                  <li><a href="https://www.reddit.com/r/programming">r/programming</a></li>
              </ul>
              </div>
            </div>
          </div>
        </div>

  </div>
  </div>
  </div>
</body>
</html>
